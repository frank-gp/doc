<!-- Include Vue.js from a CDN -->
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
  <p>{{ message }}</p>
  <button @click="changeMessage">Click me</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      message: 'Hello, Vue!'
    },
    methods: {
      changeMessage: function() {
        this.message = 'Button clicked!';
      }
    }
  });
</script>
