<!-- Include jQuery from a CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  // jQuery code example
  $(document).ready(function(){
    // Handle a button click event
    $("button").click(function(){
      // Change the text of a paragraph
      $("p").text("Hello, jQuery!");
    });
  });
</script>
