<!DOCTYPE html>
<html>
<head>
    <title>Display JSON in &lt;pre&gt; with Formatting</title>
</head>
<body>
    <pre id="jsonDisplay"></pre>

    <script>
        // Your JSON data
        var jsonData = {
            "name": "John Doe",
            "email": "johndoe@example.com",
            "age": 30
        };

        // Convert JSON to a formatted string
        var jsonString = JSON.stringify(jsonData, null, 2);

        // Get the <pre> element by its ID
        var preElement = document.getElementById("jsonDisplay");

        // Display the formatted JSON in the <pre> element
        preElement.textContent = jsonString;
    </script>
</body>
</html>
